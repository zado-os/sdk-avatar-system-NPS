<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Preview Male Body Model</title>
    <style>
      body { margin: 0; }
      canvas { display: block; }
    </style>
  </head>
  <body>
    <script src="https://threejs.org/build/three.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r129/examples/js/loaders/FBXLoader.js"></script>
    <script>
      // Define the scene
      const scene = new THREE.Scene();

      // Define the camera
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 5;

      // Create the renderer
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Create an instance of the FBXLoader
      const loader = new THREE.FBXLoader();

      // Load the male body FBX model
      loader.load('../avatar_fbx/male_body.fbx', (fbx) => {
        // Position and scale the model as needed
        fbx.position.set(0, 0, 0);
        fbx.scale.set(0.01, 0.01, 0.01); // Adjust the scale as needed

        // Add the model to the scene
        scene.add(fbx);
      });

      // Render the scene
      function animate() {
        requestAnimationFrame(animate);

        // Render the scene
        renderer.render(scene, camera);
      }

      animate();
    </script>
  </body>
</html>
